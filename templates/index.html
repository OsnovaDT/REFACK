{% extends 'layouts/base.html' %}

{% block title %}Главная{% endblock title %}

{% block content %}
    <div class="base_container container" style="text-align: center;">
        <div class="col-md-10 offset-md-1 block_white">
            <div>
                <strong class="text_big">REFACK</strong>
                <br>
                <strong>приложение для рефакторинга Python-кода</strong>
            </div>
            <p class="text_small">Делает код на Python чище, читабильнее и лучше</p>
        </div>

        <div>
            <h2 class="text_middle">Начните прямо сейчас</h2>
            <div class="row">
                {# Button left #}
                <div class="offset-md-1 col-md-5">
                    <a href="{% url 'refactoring:file_input' %}">
                        <input type="button" class="button_green" value="Передать код в файле">
                    </a>
                </div>

                {# Button right #}
                <div class="col-md-5">
                    <a href="{% url 'refactoring:manual_input' %}">
                        <input type="button" class="button_blue" value="Ввести код вручную">
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}

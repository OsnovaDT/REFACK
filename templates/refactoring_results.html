{% extends 'layouts/base.html' %}

{% block title %}Результаты рефакторинга{% endblock title %}

{% block content %}
    <div class="block_white" style="font-size: 18px;">
        {% for key, value in results.items %}
            <p>{{ key }}: <span class="blue_text">{{ value }}</span></p> 
        {% endfor %}
    </div>

    <div class="block_simple">
        <h2 class="title2">Вы можете скачать рекомендации</h2>

        <div class="row">
            <div class="col-md-4">
                <input type="button" class="button button_green main_input" value="PDF">
            </div>

            <div class="col-md-4">
                <a href="{% url 'refactoring:manual_input' %}">
                    <input type="button" class="button button_green main_input" value="JSON">
                </a>
            </div>

            <div class="col-md-4">
                <a href="{% url 'refactoring:manual_input' %}">
                    <input type="button" class="button button_green main_input" value="XML">
                </a>
            </div>
        </div>
    </div>
{% endblock content %}
